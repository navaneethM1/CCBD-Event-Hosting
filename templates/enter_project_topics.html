{% extends "admin_layout.html" %}
{% block content %}<br><br>
	  	<div class="container ">
	  		<h1 ><center style="color:rgb(51, 153, 255);font-family: 'Mukta', sans-serif;">Topics For The Project</center></h1>
	  	</div>
	  	<div class="row justify-content-center">
	  		<div class="col-4 align-self-center">
			  	<form method = 'POST' action="#">
			  		{% for i in range(1,number+1) %}
			  		<div class="form-group">
					    <label for="exampleInputName1" style="color:rgb(51, 153, 255);font-size: 24px;font-family: 'Mukta', sans-serif;"><B>Topic-{{i}}</B></label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="{{i}}" style="background-color:rgb(204, 230, 255);font-size: 15px" required>
				  	</div>
				  	<select name="{{i}}-teacher" class="custom-select" placeholder="Please Enter The Guide Name" style="background-color:rgb(204, 230, 255);font-size: 15px" required>
					    <option selected>Please Enter The Guide Name</option>
					   	{%for i in faculty%}
					    	<option value="{{ (i.key1)[0]|upper}}{{(i.key1)[1:] }} {{i.key2}}">{{ (i.key1)[0]|upper}}{{(i.key1)[1:] }} {{i.key2}}</option>
						{%endfor%}
  					</select>
				  	{%endfor%}
				  	<br><br>
				  	<button type="submit" class="btn btn-primary">Submit</button></br>
				</form>
			</div>
		</div>
		<br><br><br><br><br>
		{%endblock%}
