<!doctype html>
<html lang="en">
  	<head>
	  	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
  	</head>
  	<body style="background: black">
  		<div class=" head">
  			<h3 style="background-color: rgb(0,0,153); height: 60px;text-align: center;padding-top:10px;">
	  		<center>Welcome Admin </center>
	  		</h3>
	  		<a href="{{url_for('logout_a')}}" class="btn btn-primary btn-sm mx-3" style="border-bottom: none; float:right;">
          		Log out
        	</a>

	  	
	  		<ul class="nav nav-tabs" >
			  	<li class="nav-item {% if request.url.split('/')[-1] == 'admin_data' %}
	                  active
	                {% endif %}">
			    	<a class="nav-link {% if request.url.split('/')[-1] == 'admin_home' %}
	                  active
	                {% endif %} " href="{{ url_for('admin_home') }}" class="mx-3" >Home</a>
			  	</li>
			  	<li class="nav-item {% if request.url.split('/')[-1] == 'admin_data' %}
	                  active
	                {% endif %}">
			    	<a class="nav-link {% if request.url.split('/')[-1] == 'admin_data' %}
	                  active
	                {% endif %} " href="{{ url_for('admin_data') }}" class="mx-3" >Data</a>
			  	</li>
			  	<li class="nav-item {% if request.url.split('/')[-1] == 'modify' %}
	                  active
	                {% endif %}">
			    	<a class="nav-link {% if request.url.split('/')[-1] == 'modify' %}
	                  active
	                {% endif %}" href="{{ url_for('modify') }}" >Modification</a>
			  	</li>
			  	<li class="nav-item {% if request.url.split('/')[-1] == 'csv_files' %}
	                  active
	                {% endif %}">
			    	<a class="nav-link {% if request.url.split('/')[-1] == 'csv_files' %}
	                  active
	                {% endif %}" href="{{ url_for('csv_files') }}">CSV Files</a>
			  	</li>
			  	
			</ul>
		</div>
		<div style= "background: black;height:100%">
		<div class=" container " >
	      	{% block content %}
	      	{% endblock %}
	    </div></div>
  	</body>
