<html lang="en">
	<head>
		<style> 
      body{
          background-image: url("https://www.webwerks.in/sites/default/files/inline-images/page-banner/services/cloud-computing/cloud-computing-page-banner.jpg");
          background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        }

            tab-size: 2; 
        }

  border: 1px solid black;
  border-collapse: collapse;
}

		  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&display=swap" rel="stylesheet">
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  	</head>
	<body>
    <div >
      <h3 style="background-color: rgb(0,0,153); color:white; height: 60px"><center style="padding-top:10px">This is the evaluation summary of the team with id <I>{{id}}</I></center></h3>
      <div style="padding-right: 20px">
        <a href="{{url_for('assignment')}}" type='button' class="btn btn-primary"style=" font-size:15px ;color:white ; background-color:rgb(0,0,166);float:left; "><i class='fas fa-reply'></i> Back
            </a>
          </div>
    </div>
		
		<div class = "container" style="padding-top: 100px">
			<table class="table table-bordered" style="border: 1px solid white;
  border-collapse: collapse;">
  				<tbody style="border: 1px solid white;
  border-collapse: collapse;">
  					<tr>
  						<td style="background-color:rgb(0,41,51);"><B style="color: white; font-size: 20px"><center>TEAM ID</center> </B></td>
  						<td><center> <B style="color: white; font-size: 20px"> {{id}}</B></center></td>
  					</tr>
  					
  					<tr>
  						<td class="align-middle" style="background-color:rgb(0,41,51);"><B style="color: white; font-size: 20px;"><center >NAMES</center></B> </td>
  						<td>
  						{% for i in list_names %} 
              <center>
  						<pre class="tab1"><B style="color: white; font-size: 20px">{{ (i.fn)[0]|upper}}{{(i.fn)[1:] }} {{i.ln}} </B></pre> 
              </center>
  						{%endfor%}
  						</td>
  					</tr>
  					
  					<tr>
  						<td style="background-color:rgb(0,41,51);"><B style="color: white; font-size: 20px"><center> DEMO</center> </B></td>
  						<td><center><B style="color: white; font-size: 20px">{{demo}}</B></center></td>
  					</tr>
  					<tr>
  						<td style="background-color:rgb(0,41,51);"><B style="color: white; font-size: 20px"><center>PPT</center> </B></td>
  						<td><center><B style="color: white; font-size: 20px">{{ppt}}</B></center></td>
  					</tr>
  					<tr>
  						<td style="background-color:rgb(0,41,51);"><B style="color: white; font-size: 20px"><center> REMARKS </center></B> </td>
  						<td><center><<B style="color: white; font-size: 20px"><I>{{remarks}}</I></B></center></td>
  					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
