<!DOCTYPE html>
<html>
<head>
	<title>Shortlisting criteria</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="text-center">
		<h1 style="">Please select the criteria for shortlisting students</h1>
	</div>
	<br>
	<div class="container" style="width: 50%;">
			<form action="#" method="POST">
			  <div class="form-group">
			    <label for="demo">Demo</label>
			    <input type="number" class="form-control" name="demo" min="1" max="10" id="demo" required>
			  </div>
			  <div class="form-group">
			    <label for="ppt">PPT</label>
			    <input type="number" class="form-control" name="ppt" min="1" max="10" id="ppt" required>
			  </div>
			  <button type="submit" name="preview" class="btn btn-outline-primary">Preview number of teams shortlisted for the above criteria</button>
			  <br>
			  <br>
			  <button type="submit" name="confirm" class="btn btn-outline-primary">Confirm shortlist</button>
			</form>
	</div>
	<br>
	<br>
	<div class="text-center">
		<p>Demo: {{ demo }}</p>
		<p>PPT: {{ ppt }}</p>
		<p>Number of shortlisted teams: 
			{% if no_of_teams_shortlisted != -1 %}
				{{ no_of_teams_shortlisted }}
			{% endif %}
		</p>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
