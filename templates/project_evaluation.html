<!doctype html>
<html lang="en">
  	<head>
	  	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  	</head>
  	<body>
  		{% with message = get_flashed_messages()[0] %}
	  		{% if message == 'This team is already evaluated' %}
			  	<div class="alert alert-danger" role="alert" style="width: 50%;">
				  	{{ message }}
				</div>
	 
		  	{% endif %}
		{% endwith %}
	  	<div class="container ">
	  		<h1 ><center>Project evaluation form of {{id}} </center></h1>
	  	</div>
	  	<div class="row justify-content-center">
	  		<div class="col-4 align-self-center">
			  	<form method = 'POST' action="#">
			  		<div class="form-group">
					    <label for="exampleInputName1">Team Id</label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="id" value="{{id}}">
				  	</div>
				  	
			  		<div class="form-group">
					    <label for="exampleInputName1">Demo Marks</label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="demo">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputName1">PPT Marks</label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="ppt">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputName1">Remarks And Feedback</label>
					    <textarea class="form-control" rows="4" id="comment" name="remarks"></textarea>
				  	</div>
				  	
				  	<button type="submit" class="btn btn-primary">Submit</button></br>
				  	
				</form>
				
			</div>
		</div>
  	</body>
</html>
