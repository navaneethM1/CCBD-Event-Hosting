{% extends "teacher_layout.html" %}
{% block content %}
{%if status_assign and status %}
		<div style="margin-top: 10px">
			<h3 style=" color:white; "><center style="padding-left: 40px">Evaluation of the Team with The ID <I>{{id}}</I></center></h3>
			<div style="padding-right: 20px">
				<a href="{{url_for('project')}}" type='button' class="btn btn-primary"style=" font-size:15px ;color:white ; background-color:rgb(0,0,166);float:left; "><i class='fas fa-reply'></i> Back
	        	</a>
	        </div>
		</div>
	  	<div class="row justify-content-center">
	  		<div class="col-4 align-self-center">
			  	<form method = 'POST' action="#">
			  		<div class="form-group">
					    <label for="exampleInputName1" style="color:rgb(51, 153, 255);font-size: 24px;font-family: 'Mukta', sans-serif;"><B>Team Id</B></label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="id" value="{{id}}" style="background-color:rgb(204, 230, 255);font-size: 15px" required>
				  	</div>
				  	
			  		<div class="form-group">
					    <label for="exampleInputName1" style="color:rgb(51, 153, 255);font-size: 24px;font-family: 'Mukta', sans-serif;"><B>Demo Marks(max 10M)</B></label>
					    <input type="number" min="1" max="10" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="demo"style="background-color:rgb(204, 230, 255);font-size: 15px" required>
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputName1" style="color:rgb(51, 153, 255);font-size: 24px;font-family: 'Mukta', sans-serif;"><B>PPT Marks(max 10M)</B></label>
					    <input type="number" min="1" max="10" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="ppt" style="background-color:rgb(204, 230, 255);font-size: 15px" required>
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputName1" style="color:rgb(51, 153, 255);font-size: 24px;font-family: 'Mukta', sans-serif;"><B>Remarks And Feedback</B></label>
					    <textarea class="form-control" rows="4" id="comment" name="remarks" style="background-color:rgb(204, 230, 255);font-size: 15px" required></textarea>
				  	</div>
				  	
				  	<center><button type="submit" class="btn btn-primary" style="color:white;background-color: 
				  	rgb(0,0,153);font-size: 15px">Submit</button></center></br>
				  	
				</form>
				
			</div>
		</div>
		{%endif%}
		{%endblock%}
