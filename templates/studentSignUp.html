<!doctype html>
<html lang="en">
  	<head>
	  	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
	    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
	    <style>
	    	body{
	    		background-image: url("/static/cloud.png");
	    		background-repeat: no-repeat;
				background-attachment: fixed;  
				background-size: cover;
	    	}
	    	input:focus{
	    		border-color: rgb(0,0,153);
	    	}
	    </style>
  	</head>
  	<body>
  		<div class="container">
		  	<div class="row">
		    	<div class="col">
		    	</div>
		    	<div class="col col-lg-4">
		    		<div style="padding:20px">
		    			<a type='button' class="btn btn-primary"style=" font-size:15px ;color:white ; background-color:rgb(0,0,153);float:right; " href="{{url_for('index')}}" >
		    				<ion-icon name="caret-back"></ion-icon>Back To Home</a>
		    		</div>
	  				<h1 style="color:white; padding-top:20px"><center>Student Register</center></h1>
	  				<div class="row justify-content-center">
				  		<div class="col align-self-center">
						  	<form method = "POST" action="#" enctype="multipart/form-data">
							 	<div class="form-group">
								    <label for="exampleInputName1" style="color:white">SRN</label>
								    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="srn" required>
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputName1" style="color:white">Department</label>
								    <select class="form-control" id="exampleFormControlSelect1" name="dept" placeholder="Enter Department" required>
								      	<option>CS</option>
								      	<option>EC</option>
								      	<option>ME</option>
								      	<option>EE</option>
								     	<option>BT</option>
								    </select>
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputName1" style="color:white">First Name</label>
								    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="firstname" required>
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputName1" style="color:white">Last Name</label>
								    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="lastname" required>
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputName1" style="color:white">Contact Number</label>
								    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="contactnumber" required>
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputEmail1" style="color:white">Email address</label>
								    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputPassword1" style="color:white">Password</label>
								    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
							  	</div>
							  	
							  	<button type="submit" class="btn btn-primary" style="color:white;background-color: rgb(0,0,153);">Submit</button></br>
				  		
							</form>
							<small style="color:white;">Already Have An Account, Please<button class="btn btn-link" ><h5><a href="{{url_for('studentLogin')}}" style="color:white;">Login
							</a></h5>
							</button></small>	
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$('button[type=submit]').click(function() {
				let email = $('input[type=email]').val();
				if(email && !email.endsWith('@gmail.com')) {
					alert('Please give a gmail id');
					return false;
				}
				return true;
			});
		</script>
  	</body>
</html>
