<!doctype html>
<html lang="en">
  	<head>
	  	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  	</head>
  	<body>
	  	<div class="container ">
	  		<h1 ><center>Student Register</center></h1>
	  	</div>
	  	<div class="row justify-content-center">
	  		<div class="col-4 align-self-center">
			  	<form method = "POST" action="#">
			  		<div class="form-group">
					    <label for="exampleInputName1">SRN</label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="srn">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputName1">Department</label>
					    <select class="form-control" id="exampleFormControlSelect1" name="dept" placeholder="Enter Department">
					      <option>CS</option>
					      <option>EC</option>
					      <option>ME</option>
					      <option>EE</option>
					      <option>BT</option>
					    </select>
				  	</div>
			  		<div class="form-group">
					    <label for="exampleInputName1">First Name</label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="firstname">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputName1">Last Name</label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="lastname">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputName1">Contact Number</label>
					    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="contactnumber">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button></br>
				  	
				</form>
				<small>Already Have An Account, Please<button class="btn btn-link" ><h5><a href="{{url_for('studentLogin')}}">Login
				</a></h5>
				</button></small>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	</body>
</html>
