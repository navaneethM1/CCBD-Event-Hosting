<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="example">
	<div class="row container-fluid">
		<div class="sidebar example col-2">
			<div class="d-flex sidebar-header align-items-center">
				<img src="/static/ccbd_logo.png" width="75" height="50">
				<h1 class="portal ml-2">CCBD Portal</h1>
			</div>
			<div class="nav-items">
				<ul>
					<li><a href="{{ url_for('profile') }}" id="{% if request.url.split('/')[-1] == 'profile' %}selected{% endif %}"><i class="fa fa-user mr-2" aria-hidden="true"></i>Profile</a></li>
					<li><a href="{{ url_for('about') }}" id="{% if request.url.split('/')[-1] == 'about' %}selected{% endif %}"><i class="fa fa-info-circle mr-2" aria-hidden="true"></i>About</a></li>
					<li><a href="{{ url_for('timeline') }}" id="{% if request.url.split('/')[-1] == 'timeline' %}selected{% endif %}"><i class="fa fa-calendar mr-2" aria-hidden="true"></i>Timeline</a></li>
					<li><a href="{{ url_for('viewAssignments') }}"><i class="fa fa-file-text-o mr-2" aria-hidden="true"></i>Assignment</a></li>
					<li>
						<ul>
							<li><a href="{{ url_for('viewAssignments') }}" id="{% if request.url.split('/')[-1] == 'viewAssignments' %}selected{% endif %}"><i class="fa fa-th-list mr-2" aria-hidden="true"></i>Topics</a></li>
							<li><a href="{{ url_for('teamForm') }}" id="{% if request.url.split('/')[-1] == 'teamForm' %}selected{% endif %}"><i class="fa fa-handshake-o mr-2" aria-hidden="true"></i>Form Team</a></li>
							<li><a href="{{ url_for('teamInfo') }}" id="{% if request.url.split('/')[-1] == 'teamInfo' %}selected{% endif %}"><i class="fa fa-check mr-2" aria-hidden="true"></i>Team Details</a></li>
							<li><a href="{{ url_for('discussion_forum') }}" id="{% if request.url.split('/')[-1] == 'discussion_forum' %}selected{% endif %}"><i class="fa fa-commenting mr-2" aria-hidden="true"></i>Forum</a></li>
							<li><a href="{{ url_for('upload') }}" id="{% if request.url.split('/')[-1] == 'upload' %}selected{% endif %}"><i class="fa fa-upload mr-2" aria-hidden="true"></i>Upload</a></li>
						</ul>
					</li>
					<li><a href="{{ url_for('viewProject') }}" 
						id="{% if request.url.split('/')[-1] == 'viewProject' %}selected{% endif %}"><i class="fa fa-suitcase mr-2" aria-hidden="true"></i>Project</a></li>
					<li><a href="{{ url_for('logout') }}"><i class="fa fa-sign-out mr-2" aria-hidden="true"></i>Logout</a></li>
				</ul>
			</div>
		</div>
		<div class="d-flex col-10 offset-2 topbar align-items-center justify-content-center">
			<div></div>
			<div class="regular1 welcome">Welcome, {{ Student.firstname.capitalize() }}!</div>
		</div>
		<div class="col-10 offset-2 content">
			{% block content %}
			{% endblock %}
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{  url_for('static', filename='main.js')  }}"></script>
</body>
</html>
