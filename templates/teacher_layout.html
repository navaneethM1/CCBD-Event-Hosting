 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
  

    
  	<style>
        body{
          background:rgb(0,0,77);
          background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        }
        input:focus{
          border-color: rgb(0,0,153);
        }
        p {
			font-size: 15px;
			background-color:rgb(0, 0, 77);
			color:white;
		} 
    </style>

</head>
<body>
	<div >
		<h3 style="background-color: rgb(0,0,153); color:white; height: 60px;text-align: center;padding-top:10px;">
				
				<img src="/static/{{img_name}}" class="rounded-circle" style="width:40px;height:40px;"> Welcome Prof. {{user_fn}} {{user_ln}}
			
		</h3>
	</div>
	
  	<div class="row">
    	<div class="col-lg-2">
      	<div class="nav-side-menu" style="vertical-align: middle;">
          <h3 style="color:white; height: 60px;text-align: center;padding-top:10px;">
            <a href="https://research.pes.edu/cloud-computing-big-data/"><img src= "/static/ccbd_logo.png" width="60" height="40" alt="" style="float: left"></a><I style="float: left;padding-left: 8px"> CCBD Portal</I> 
          </h3>
        	<div class="brand container-fluid" style="float: left;">
          		<a href="{{ url_for('teacher_home') }}"><i class="fa fa-home" aria-hidden="true" style="font-size: 3rem;"></i></a>
          		<hr style="border:1px solid rgb(204, 204, 204)">
        	</div>

        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>         
          <div class="menu-list" id="menu-content" style="padding-top: 120px">
            
            <ul class="menu-content" >
              <li class="{% if request.url.split('/')[-1] == 'bootcamp' %}
                  active
                {% endif %}" style="vertical-align: middle;">
                <i class='fas fa-database'></i> 
                <a href="{{ url_for('bootcamp') }}" class="mx-3" >
                  Bootcamp
                </a>
              </li>
            
            
              <li class="{% if request.url.split('/')[-1] == 'all_team_details' %}
                  active
                {% endif %}" >
                <i class='fas fa-user-friends'></i> 
                <a href="{{ url_for('all_teams') }}" class="mx-3">
                  Participating teams
                </a>

              </li>
              
              <li class="{% if request.url.split('/')[-1] == 'assignment' %}
                  active
                {% endif %}" >
                <i class='fas fa-check-double'></i> 
                <a href="{{ url_for('assignment') }}" class="mx-3">
                  Assignment Details
                </a>
              </li>
            
              <li class="{% if request.url.split('/')[-1] == 'selected_team_details' %}
                  active
                {% endif %}" >
                <i class='fas fa-user-friends'></i> 
                <a href="{{ url_for('selected_teams') }}" class="mx-3">
                  Project Teams
                </a>
              </li>
            
                <li class="{% if request.url.split('/')[-1] == 'project' %}
                    active
                  {% endif %}" >
                  <i class='fas fa-check-double'></i> 
                  <a href="{{ url_for('project') }}" class="mx-3">
                    Project Details
                  </a>
                </li>

                <li class="{% if request.url.split('/')[-1] == 'show_queries' %}
                    active
                  {% endif %}" >
                  <i class='fas fa-comment'></i> 
                  <a href="{{ url_for('show_queries') }}" class="mx-3">
                    {%if not_ans %}
                    Doubt Clarification({{not_ans}})
                    {%else%}
                    Doubt Clarification 
                    {%endif%}
                  </a>
                </li>
              <br><br>
              <li style="border-top:1px groove rgb(204, 204, 204);border-bottom: 1px groove rgb(204, 204, 204)">
              	<i class='fas fa-sign-out-alt'></i>
                <a href="{{ url_for('logout_t') }}" class="mx-3" style="border-bottom:none;font-size: 15px">
                  Logout 
                </a>
              </li>
            </ul>
          </div>
      </div>
    </div>
    <div class=" col-lg-10 ">
      {% block content %}
      {% endblock %}
    </div>
  </div>

</body>
</html>
